name: "UI Build"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build-ui:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os:
              - ubuntu-latest
              - macos-latest
              - windows-2022

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: UI build
        run: |
          yarn
          yarn build
        working-directory: packages/graphql-toolbox